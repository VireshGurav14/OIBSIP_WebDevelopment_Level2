<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Auth System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="glass-box" id="authBox">

  <h2>Secure Login</h2>

  <div id="loginBox">

    <div class="field">
      <input type="text" id="loginUser" required>
      <label>Username</label>
    </div>

    <div class="field">
      <input type="password" id="loginPass" required>
      <label>Password</label>
    </div>

    <button onclick="login()">Login</button>

    <p class="switch">
      New user? <span onclick="showRegister()">Create account</span>
    </p>

  </div>

  <div id="registerBox" class="hide">

    <div class="field">
      <input type="text" id="regUser" required>
      <label>Username</label>
    </div>

    <div class="field">
      <input type="password" id="regPass" required>
      <label>Password</label>
    </div>

    <button onclick="register()">Register</button>

    <p class="switch">
      Already have account? <span onclick="showLogin()">Login</span>
    </p>

  </div>

  <p id="msg"></p>

</div>

<div class="dashboard" id="dashboard">

  <h1>Welcome ðŸŒ™</h1>
  <p>You are logged in</p>

  <button onclick="logout()">Logout</button>

</div>


<script src="auth.js"></script>
</body>
</html>
